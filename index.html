<!DOCTYPE html> 
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HindTrade AI - Fixed Version</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

    <style>
        body { background-color: #02040a; color: #E2E8F0; font-family: 'Inter', sans-serif; }
        .glass-card { background-color: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        
        /* Tab Styles */
        .agent-tab { cursor: pointer; border-bottom: 2px solid transparent; opacity: 0.6; transition: all 0.3s; }
        .agent-tab.active { border-color: #3b82f6; opacity: 1; color: white; }
        
        /* Debug Indicator */
        #js-status { position: fixed; bottom: 10px; right: 10px; font-size: 10px; color: #00ff00; z-index: 9999; }
    </style>

    <script>
        // --- 1. TAB SWITCHING FUNCTION ---
        window.switchAgentTab = function(agentName) {
            console.log("Switching to:", agentName);

            // Hide all frames
            document.getElementById('frame-gatekeeper').style.display = 'none';
            document.getElementById('frame-lawyer').style.display = 'none';

            // Reset Tab Styles
            document.getElementById('tab-gatekeeper').classList.remove('active', 'text-white');
            document.getElementById('tab-gatekeeper').classList.add('text-gray-500');
            
            document.getElementById('tab-lawyer').classList.remove('active', 'text-white');
            document.getElementById('tab-lawyer').classList.add('text-gray-500');

            // Show Selected
            if (agentName === 'gatekeeper') {
                document.getElementById('frame-gatekeeper').style.display = 'block';
                document.getElementById('tab-gatekeeper').classList.add('active', 'text-white');
                document.getElementById('tab-gatekeeper').classList.remove('text-gray-500');
            } else {
                document.getElementById('frame-lawyer').style.display = 'block';
                document.getElementById('tab-lawyer').classList.add('active', 'text-white');
                document.getElementById('tab-lawyer').classList.remove('text-gray-500');
            }
        }

        // --- 2. MODAL FUNCTIONS ---
        window.openAuthModal = function() {
            document.getElementById('auth-modal').classList.remove('hidden');
            document.getElementById('auth-modal').classList.add('flex');
        }
        
        window.closeAuthModal = function() {
            document.getElementById('auth-modal').classList.add('hidden');
            document.getElementById('auth-modal').classList.remove('flex');
        }

        // --- 3. LOGIN DEMO ---
        window.loginAsDemo = function() {
            alert("Logging in as Demo User...");
            document.getElementById('auth-modal').classList.add('hidden');
            document.getElementById('landing-view').style.display = 'none';
            document.getElementById('dashboard-view').classList.remove('hidden');
        }
    </script>
</head>
<body class="antialiased">

    <div id="js-status">JS Active ‚úÖ</div>

    <div id="auth-modal" class="fixed inset-0 z-50 bg-black/80 backdrop-blur-sm hidden items-center justify-center">
        <div class="glass-card p-8 rounded-2xl w-full max-w-md relative border border-blue-500/30">
            <button onclick="window.closeAuthModal()" class="absolute top-4 right-4 text-white">X</button>
            <h2 class="text-2xl font-serif text-white mb-4 text-center">Login to HindTrade</h2>
            <button onclick="window.loginAsDemo()" class="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-lg mb-4">
                Demo Login (Instant)
            </button>
        </div>
    </div>

    <div id="landing-view">
        <nav class="fixed top-0 w-full z-40 bg-[#02040a]/90 border-b border-white/5 h-16 flex items-center justify-between px-6">
            <div class="text-white font-bold text-xl">HindTrade OS</div>
            <button onclick="window.openAuthModal()" class="px-4 py-2 bg-white/10 text-white rounded hover:bg-white/20">Login</button>
        </nav>

        <section class="pt-32 pb-10 text-center px-4">
            <h1 class="text-5xl md:text-6xl font-serif text-white mb-6">Trade Without Boundaries</h1>
            <p class="text-gray-400 mb-8">Access the AI Agents below.</p>
        </section>

        <section class="py-10 bg-[#050914] border-t border-white/5">
            <div class="max-w-6xl mx-auto px-4">
                <div class="flex items-center gap-8 mb-6 border-b border-white/10 pb-2">
                    <div onclick="window.switchAgentTab('gatekeeper')" id="tab-gatekeeper" class="agent-tab active text-white text-lg font-bold flex items-center gap-2">
                        <span>üõ°Ô∏è</span> The Gatekeeper
                    </div>
                    <div onclick="window.switchAgentTab('lawyer')" id="tab-lawyer" class="agent-tab text-gray-500 text-lg font-bold flex items-center gap-2">
                        <span>‚öñÔ∏è</span> The Lawyer
                    </div>
                </div>
                
                <div class="bg-white rounded-xl overflow-hidden h-[600px] shadow-2xl relative">
                    
                    <div id="frame-gatekeeper" class="w-full h-full">
                        <iframe src="https://app.relevanceai.com/agents/d7b62b/18dd64bb-7e6f-4d82-913c-42ffa5f552c1/73962548-1d56-44f6-aa88-51901de346ef/embed-chat?hide_tool_steps=true&hide_file_uploads=false&bubble_style=agent&primary_color=%23685FFF" width="100%" height="100%" frameborder="0"></iframe>
                    </div>

                    <div id="frame-lawyer" class="w-full h-full" style="display: none;">
                        <iframe src="https://app.relevanceai.com/agents/d7b62b/18dd64bb-7e6f-4d82-913c-42ffa5f552c1/1733a3cb-bd12-45c6-9cbc-71e1286652fe/embed-chat?hide_tool_steps=true&bubble_style=agent&primary_color=%23000000" width="100%" height="100%" frameborder="0"></iframe>
                    </div>

                </div>
            </div>
        </section>
    </div>

    <div id="dashboard-view" class="hidden fixed inset-0 bg-[#02040a] text-white p-10">
        <h1 class="text-3xl font-bold mb-4">Welcome to Dashboard</h1>
        <p class="text-green-400">Login Successful.</p>
        <button onclick="location.reload()" class="mt-4 px-4 py-2 border border-red-500 text-red-500 rounded">Logout</button>
    </div>

    <script>
        if(window.lucide) { lucide.createIcons(); }
    </script>
</body>
</html>
