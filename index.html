<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HindTradeAI - Smart Trading Assistant</title>
    <style>
        /* --- DESIGN SECTION --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f172a; /* Dark Theme */
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        h1 { font-size: 3rem; margin-bottom: 10px; background: linear-gradient(to right, #38bdf8, #818cf8); -webkit-background-clip: text; color: transparent; }
        p { font-size: 1.2rem; color: #94a3b8; max-width: 600px; }

        /* --- CHAT WIDGET STYLING --- */
        .chat-widget-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #38bdf8, #2563eb);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.4);
            font-size: 24px;
            z-index: 1000;
        }

        .chat-container {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            height: 500px;
            background-color: #1e293b;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            flex-direction: column;
            z-index: 1000;
            border: 1px solid #334155;
            overflow: hidden;
        }

        .chat-header {
            background: #0f172a;
            padding: 15px;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            color: #38bdf8;
            font-weight: bold;
        }
        .close-btn { background: none; border: none; color: #94a3b8; font-size: 20px; cursor: pointer; }

        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-input-area {
            padding: 15px;
            background: #0f172a;
            border-top: 1px solid #334155;
            display: flex;
            gap: 10px;
        }
        .chat-input-area input {
            flex: 1;
            background: #334155;
            border: none;
            padding: 10px;
            border-radius: 8px;
            color: white;
            outline: none;
        }
        .chat-input-area button {
            background: #38bdf8;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            color: #0f172a;
            font-weight: bold;
            cursor: pointer;
        }

        .message { padding: 10px 14px; border-radius: 10px; max-width: 80%; font-size: 0.95rem; word-wrap: break-word; }
        .bot-message { background: #334155; color: #e2e8f0; align-self: flex-start; border-bottom-left-radius: 0; }
        .user-message { background: #38bdf8; color: #0f172a; align-self: flex-end; border-bottom-right-radius: 0; }
    </style>
</head>
<body>

    <div class="hero">
        <h1>HindTrade AI</h1>
        <p>Your intelligent trading companion. Ask me anything about the markets.</p>
    </div>

    <button class="chat-widget-btn" onclick="toggleChat()">ðŸ’¬</button>

    <div class="chat-container" id="ekayan-widget">
        <div class="chat-header">
            <span>AI Assistant</span>
            <button class="close-btn" onclick="toggleChat()">Ã—</button>
        </div>
        
        <div class="chat-body" id="chatBody">
            <div class="message bot-message">Hello! I am ready to help.</div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="Ask about stocks..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const CONFIG = {
            // Updated URL from your screenshots
            API_URL: "https://api-d7b62b.stack.tryrelevance.com/latest/agents/trigger",
            
            // Agent ID
            AGENT_ID: "a3f0bb17-9cbf-4d17-88cc-c1a981deabdd",
            
            // YOUR NEW KEY
            AUTH_TOKEN: "3fdb8425-c0a5-4909-9513-21d07c9f8f99:sk-NmQwOGI3YmMtMzljYy00NTAwLTgwYTUtYzE0NzRiYzA0N2Rh"
        };

        function toggleChat() {
            const widget = document.getElementById('ekayan-widget');
            widget.style.display = (widget.style.display === 'flex') ? 'none' : 'flex';
            if (widget.style.display === 'flex') setTimeout(() => document.getElementById("userInput").focus(), 100);
        }

        async function sendMessage() {
            const inputField = document.getElementById("userInput");
            const message = inputField.value.trim();
            if (!message) return;

            addMessage(message, "user");
            inputField.value = "";
            const loadingId = addMessage("Thinking...", "bot", true);

            try {
                const response = await fetch(CONFIG.API_URL, {
                    method: "POST",
                    headers: {
                        "Authorization": CONFIG.AUTH_TOKEN,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: { role: "user", content: message },
                        agent_id: CONFIG.AGENT_ID
                    })
                });

                const data = await response.json();
                console.log("Server Response:", data); // Check Console for errors

                // --- SMART ANSWER FINDER ---
                let botReply = "";

                if (data.output && data.output.answer) {
                    botReply = data.output.answer; // Standard format
                } else if (data.output && typeof data.output === 'string') {
                    botReply = data.output; // Direct string format
                } else if (data.message) {
                    botReply = data.message; // Error or System msg
                } else {
                    // Fallback: Agar format alag hai to jo bhi hai dikha do
                    botReply = JSON.stringify(data.output || data);
                }

                updateMessage(loadingId, botReply);

            } catch (error) {
                console.error(error);
                updateMessage(loadingId, "Connection Error. Check console.");
            }
        }

        function addMessage(text, sender, isLoading = false) {
            const chatBody = document.getElementById("chatBody");
            const div = document.createElement("div");
            div.className = `message ${sender === "user" ? "user-message" : "bot-message"}`;
            
            if (isLoading) {
                div.innerHTML = "Thinking...";
                div.id = "loading-msg";
            } else {
                div.innerText = text;
            }

            chatBody.appendChild(div);
            chatBody.scrollTop = chatBody.scrollHeight;
            return div.id;
        }

        function updateMessage(elementId, newText) {
            const el = document.getElementById(elementId);
            if (el) {
                el.innerText = newText;
                el.removeAttribute("id");
            }
        }

        function handleKeyPress(e) {
            if (e.key === "Enter") sendMessage();
        }
    </script>

</body>
</html>
