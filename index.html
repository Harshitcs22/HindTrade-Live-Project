<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HindTradeAI - Smart Trading Assistant</title>
    <style>
        /* --- 1. BASIC STYLING (Platform Design) --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f172a; /* Dark Blue Theme */
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Hero Section (Content) */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        h1 { font-size: 3rem; margin-bottom: 10px; background: linear-gradient(to right, #38bdf8, #818cf8); -webkit-background-clip: text; color: transparent; }
        p { font-size: 1.2rem; color: #94a3b8; max-width: 600px; }

        /* --- 2. CHAT WIDGET STYLING --- */
        
        /* Chat Button (Floating) */
        .chat-widget-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #38bdf8, #2563eb);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.4);
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: transform 0.2s;
        }
        .chat-widget-btn:hover { transform: scale(1.1); }

        /* Chat Container (The Box) */
        .chat-container {
            display: none; /* Hidden by default */
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            height: 500px;
            background-color: #1e293b;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            flex-direction: column;
            z-index: 1000;
            border: 1px solid #334155;
            overflow: hidden;
        }

        /* Header */
        .chat-header {
            background: #0f172a;
            padding: 15px;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #38bdf8;
            font-weight: bold;
        }
        .close-btn { background: none; border: none; color: #94a3b8; font-size: 20px; cursor: pointer; }

        /* Messages Area */
        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Input Area */
        .chat-input-area {
            padding: 15px;
            background: #0f172a;
            border-top: 1px solid #334155;
            display: flex;
            gap: 10px;
        }
        .chat-input-area input {
            flex: 1;
            background: #334155;
            border: none;
            padding: 10px;
            border-radius: 8px;
            color: white;
            outline: none;
        }
        .chat-input-area button {
            background: #38bdf8;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            color: #0f172a;
            font-weight: bold;
            cursor: pointer;
        }

        /* Message Bubbles */
        .message { padding: 10px 14px; border-radius: 10px; max-width: 80%; line-height: 1.4; font-size: 0.95rem; }
        .bot-message { background: #334155; color: #e2e8f0; align-self: flex-start; border-bottom-left-radius: 0; }
        .user-message { background: #38bdf8; color: #0f172a; align-self: flex-end; border-bottom-right-radius: 0; }
        
        /* Loading Animation */
        .typing { font-style: italic; color: #94a3b8; font-size: 0.8rem; margin-left: 5px; }

    </style>
</head>
<body>

    <div class="hero">
        <h1>HindTrade AI</h1>
        <p>Your intelligent trading companion. Ask me anything about the markets.</p>
    </div>

    <button class="chat-widget-btn" onclick="toggleChat()">ðŸ’¬</button>

    <div class="chat-container" id="ekayan-widget">
        <div class="chat-header">
            <span>AI Assistant</span>
            <button class="close-btn" onclick="toggleChat()">Ã—</button>
        </div>
        
        <div class="chat-body" id="chatBody">
            <div class="message bot-message">Hello! I am your Trading AI. How can I help you?</div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="Ask about stocks..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION: NEW API KEY INTEGRATED ---
        const CONFIG = {
            // Updated URL from your screenshot
            API_URL: "https://api-d7b62b.stack.tryrelevance.com/latest/agents/trigger",
            
            // Your Agent ID
            AGENT_ID: "a3f0bb17-9cbf-4d17-88cc-c1a981deabdd",
            
            // YOUR NEW API KEY (Integrated)
            AUTH_TOKEN: "3fdb8425-c0a5-4909-9513-21d07c9f8f99:sk-NmQwOGI3YmMtMzljYy00NTAwLTgwYTUtYzE0NzRiYzA0N2Rh"
        };

        // Toggle Chat Window
        function toggleChat() {
            const widget = document.getElementById('ekayan-widget');
            if (widget.style.display === 'flex') {
                widget.style.display = 'none';
            } else {
                widget.style.display = 'flex';
                // Focus on input when opened
                setTimeout(() => document.getElementById("userInput").focus(), 100);
            }
        }

        // Send Message Logic
        async function sendMessage() {
            const inputField = document.getElementById("userInput");
            const chatBody = document.getElementById("chatBody");
            const message = inputField.value.trim();

            if (!message) return;

            // 1. Show User Message
            addMessage(message, "user");
            inputField.value = "";

            // 2. Show Loading Indicator
            const loadingId = addMessage("Thinking...", "bot", true);

            try {
                // 3. Call Relevance AI API
                const response = await fetch(CONFIG.API_URL, {
                    method: "POST",
                    headers: {
                        "Authorization": CONFIG.AUTH_TOKEN,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: { 
                            role: "user", 
                            content: message 
                        },
                        agent_id: CONFIG.AGENT_ID
                    })
                });

                const data = await response.json();
                console.log("API Response:", data);

                // 4. Extract Answer safely
                let botReply = "Sorry, I couldn't understand that.";
                
                if (data.output && data.output.answer) {
                    botReply = data.output.answer;
                } else if (data.output && typeof data.output === 'string') {
                    botReply = data.output;
                } else if (data.message) {
                    botReply = data.message;
                }

                // 5. Update Loading Message with Real Answer
                updateMessage(loadingId, botReply);

            } catch (error) {
                console.error("Error:", error);
                updateMessage(loadingId, "Connection error. Please check your internet or API key.");
            }
        }

        // Helper: Add Message to UI
        function addMessage(text, sender, isLoading = false) {
            const chatBody = document.getElementById("chatBody");
            const div = document.createElement("div");
            div.className = `message ${sender === "user" ? "user-message" : "bot-message"}`;
            
            if (isLoading) {
                div.innerHTML = `Thinking<span class="typing">...</span>`;
                div.id = "loading-" + Date.now();
            } else {
                div.innerText = text;
            }

            chatBody.appendChild(div);
            chatBody.scrollTop = chatBody.scrollHeight;
            
            return isLoading ? div.id : null;
        }

        // Helper: Update Loading Message
        function updateMessage(elementId, newText) {
            const el = document.getElementById(elementId);
            if (el) {
                el.innerText = newText;
                el.removeAttribute("id"); // Remove ID after update
            }
        }

        // Handle Enter Key
        function handleKeyPress(e) {
            if (e.key === "Enter") sendMessage();
        }
    </script>

</body>
</html>
